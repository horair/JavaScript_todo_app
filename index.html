<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list program</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>To-Do list</h2>
    
        <ul>
            <li>
                <label>* Date:</label>
            </li>
            <li><input type="date" id="date" placeholder="01/23/2021"></li>
            <li><label for="">* Task:</label></li>
            <li><input type="text" id="task"></li>
            <li><label for="">* Description:</label></li>
            <li><textarea id="description" name="desc"  cols="30" rows="10"></textarea></li>
            <button id="add" onclick="displayDetails()">Add</button>
        </ul>
    
    <table id="disp">
        <tr>
            <th>Date</th>
            <th>Task</th>
            <th>Description</th>
            <th>Modify</th>
        </tr>
    </table>
    <script src="./script.js"></script>
</body>
</html>
